<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>


<form th:action="'/Bananas/edit/' + ${id}", method="post" class="background_form" style="margin-top: 10px">

    <p>Название:</p>
    <input type="text" th:value="${name}" id="name" name="name" placeholder="Название">
    <p>Описание:</p>
    <input type="text" th:value="${opisanie}" id="opisanie" name="opisanie" placeholder="Описание">
    <p>Компания поставки:</p>
    <input type="text" th:value="${companiyaPostavki}" id="companiyaPostavki" name="companiyaPostavki" placeholder="Компания">
    <p>Цена за штуку:</p>
    <input type="number" th:value="${Cost}" id="Cost" name="Cost" placeholder="Цена">
    <p>Количество заказов:</p>
    <input type="number" th:value="${colZakazov}" id="colZakazov" name="colZakazov" placeholder="Заказы"> <br>

    <input type="submit" value="Изменить данные" class="btn btn-seccsess"/> <br>
    <a class="btn btn-primary" href="/Bananas/"> Назад</a>



</form>
</body>
</html>
