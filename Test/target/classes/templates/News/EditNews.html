<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>


<form th:action="'/News/edit/' + ${id}", method="post" class="background_form" style="margin-top: 10px">

  <p>Заголовок:</p>
  <input type="text" th:value="${title}" id="title" name="title" placeholder="Заголовок">
  <p>Текст новости:</p>
  <input type="text" th:value="${text}" id="text" name="text" placeholder="Текст">
  <p>Автор:</p>
  <input type="text" th:value="${body}" id="body" name="body" placeholder="Автор">
  <p>Количество просмотров:</p>
  <input type="number" th:value="${vuews}" id="vuews" name="vuews" placeholder="Просмотры">
  <p>Количество лайков:</p>
  <input type="number" th:value="${likes}" id="likes" name="likes" placeholder="Лайки"> <br>

  <input type="submit" value="Изменить новость" class="btn btn-seccsess"/> <br>
  <a class="btn btn-primary" href="/News/"> Назад</a>



</form>
</body>
</html>
