<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:insert="Fragments/Header :: defaultHeader"/>

<div class="background_form">
<form action="/News/add" method="post" style="display: inline-block">
  <p>Заголовок</p>
  <input type="text" id="title" name="title" placeholder="Заголовок">
  <p>Автор</p>
  <input type="text" id="body" name="body" placeholder="Автор">
  <p>Текст ноовости</p>
  <textarea type="text" id="text" name="text" placeholder="Текст ноовости"></textarea>
  <p>Просмотры</p>
  <input type="number" id="vuews" name="vuews" placeholder="Просмотры">
  <p>Лайки</p>
  <input type="number" id="Его" name="likes" placeholder="Лайки">
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/News/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>
