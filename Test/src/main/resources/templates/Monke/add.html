<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:insert="Fragments/Header :: defaultHeader"/>

<div class="background_form">
<form action="/Monke/add" method="post" style="display: inline-block">
  <p>Название</p>
  <input type="text" id="name" name="name" placeholder="Название">
  <p>Описание</p>
  <textarea type="text" id="opisanie" name="opisanie" placeholder="Описание"></textarea>
  <p>Цена</p>
  <input type="number" id="chena" name="chena" placeholder="Цена">
  <p>Рост</p>
  <input type="number" id="rost" name="rost" placeholder="Рост">
  <p>Вес</p>
  <input type="number" id="weight" name="weight" placeholder="Вес">
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/Monke/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>
